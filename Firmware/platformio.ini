; PlatformIO Project Configuration File for ESP32-S2 Smart Dashboard

[env:esp32-s2]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino

; Serial communication settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Auto-upload configuration (no manual boot mode required)
upload_speed = 460800
upload_protocol = esptool
upload_flags = 
    --chip=esp32s2
    --before=default_reset
    --after=hard_reset
    --connect-attempts=10

; Optimized build flags for ESP32-S2 with reliable Serial
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DCONFIG_ARDUHAL_LOG_COLORS
    -DBOARD_HAS_PSRAM
    -Os
    -DCONFIG_FREERTOS_UNICORE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Minimal dependencies for memory optimization
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
