name: Generate Smart Dashboard Maps

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write

env:
  GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
  OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

jobs:
  generate-maps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system fonts (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu-core fonts-liberation fonts-noto
        echo "‚úÖ Installed system fonts for Ubuntu"
        
    - name: Create virtual environment
      working-directory: ./Server
      run: |
        python -m venv smart_dashboard_server
        source smart_dashboard_server/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      working-directory: ./Server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate maps
      working-directory: ./Server
      run: |
        echo "üó∫Ô∏è Starting map generation..."
        python main.py
        echo "‚úÖ Map generation completed"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üó∫Ô∏è Update maps - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
